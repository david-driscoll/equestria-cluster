---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${APP}-tailscale
  annotations:
    tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
    traefik.ingress.kubernetes.io/router.middlewares: network-tailscale-user@kubernetescrd
spec:
  defaultBackend:
    service:
      name: ${APP}
      port:
        name: "${TAILSCALE_PORT:=http}"
  ingressClassName: tailscale
  tls:
    - hosts:
        - ${APP}
