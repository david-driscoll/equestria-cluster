---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.34.2/service.json
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-fqdn: "thanos-write.${TAILSCALE_DOMAIN}"
  name: thanos-write
spec:
  externalName: thanos-write
  type: ExternalName
  ports:
    - port: 10901
      targetPort: 10901
      name: grpc
    - port: 10902
      targetPort: 10902
      name: http
    - port: 19291
      targetPort: 19291
      name: remote
