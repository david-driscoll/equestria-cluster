    matchLabels:
      dashboards: "grafana"
  url: "https://grafana.com/api/dashboards/11314/revisions/latest/download"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  folder: UniFi
