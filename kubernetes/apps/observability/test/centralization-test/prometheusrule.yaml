apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: centralization-test
  namespace: observability
spec:
  groups:
    - name: centralization-test
      rules:
        - alert: CentralizationTest
          expr: vector(1)
          for: 1m
          labels:
            severity: info
          annotations:
            summary: "Centralization test alert"
            description: "Test alert to verify SGC Alertmanager receives alerts from equestria"
