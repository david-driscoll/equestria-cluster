apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: node-monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  title: "Node"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-exporter-full
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "node-monitoring"
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  grafanaCom:
    id: 1860
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-exporter-bsd
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "node-monitoring"
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  grafanaCom:
    id: 4260
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-feature-discovery
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "node-monitoring"
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  url: https://raw.githubusercontent.com/kubernetes-sigs/node-feature-discovery/master/examples/grafana-dashboard.json
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: smartctl-exporter
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "node-monitoring"
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  grafanaCom:
    id: 22604
