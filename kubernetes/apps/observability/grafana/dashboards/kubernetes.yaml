apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: kubernetes
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  title: "Kubernetes"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubernetes-api-server
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "kubernetes"
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  grafanaCom:
    id: 15761
---
