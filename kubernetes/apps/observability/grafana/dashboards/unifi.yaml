---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app grafana-unifi-dashboards
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    rawResources:
      unifi-client-insights: &dashboard
        apiVersion: grafana.integreatly.org/v1beta1
        kind: GrafanaDashboard
        spec: &spec
          instanceSelector:
            matchLabels:
              dashboards: "grafana"
          datasources:
            - inputName: "DS_PROMETHEUS"
              datasourceName: "Prometheus"
          url: "https://grafana.com/api/dashboards/11315/revisions/latest/download"
      unifi-network-sites:
        <<: *dashboard
        spec:
          url: "https://grafana.com/api/dashboards/11311/revisions/latest/download"
      unifi-uap-insights:
        <<: *dashboard
        spec:
          url: "https://grafana.com/api/dashboards/11314/revisions/latest/download"
      unifi-usw-insights:
        <<: *dashboard
        spec:
          url: "https://grafana.com/api/dashboards/11312/revisions/latest/download"
