    matchLabels:
      dashboards: "grafana"
  title: "Network"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: blackbox-exporter
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "network"
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  grafanaCom:
    id: 7587
