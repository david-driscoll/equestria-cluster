---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: library-tailscale
spec:
  defaultBackend:
    service:
      name: library
      port:
        number: 80
  ingressClassName: tailscale
  tls:
    - hosts:
        - library
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-tailscale
spec:
  defaultBackend:
    service:
      name: library
      port:
        number: 80
  ingressClassName: tailscale
  tls:
    - hosts:
        - homepage
