---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dispatcharr-addons
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        initContainers:
          chown-dbdir:
            image:
              repository: alpine
              tag: 3.23.3@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
              pullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
            args:
              - |
                chmod 0750 /data/db
            securityContext:
              runAsUser: 0
              fsGroupChangePolicy: OnRootMismatch
          identifiarr-db:
            image:
              repository: golang
              tag: 1.25.7-bookworm@sha256:38342f3e7a504bf1efad858c18e771f84b66dc0b363add7a57c9a0bbb6cf7b12
              pullPolicy: IfNotPresent
            command:
              - /scripts/init-identifiarr-db.sh

        containers:
          ecm:
            image:
              repository: ghcr.io/motwakorb/enhancedchannelmanager
              tag: "0.11@sha256:7b156b3c7493cd224b2014a70316e1ef7d0d06dc44e36c23eea14bf1e35a2665"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &ecm-port 6100
                  initialDelaySeconds: 10
                  periodSeconds: 20
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi
          game-thumbs:
            image:
              repository: ghcr.io/sethwv/game-thumbs
              tag: v1.5.2@sha256:0962b24ebb30394d634ec84e0ffb9563b1bfeb5c54fe8755ad33363d37534d4e
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
          identifiarr:
            image:
              repository: ghcr.io/egyptiangio/channelidentifiarr
              tag: "0.6.5@sha256:d883c0eb43e369fd78d59f11aaf1dcef8783ae663d92a088c7c07050b48adc23"
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 2Gi
          teamarr:
            image:
              repository: ghcr.io/pharaoh-labs/teamarr
              tag: "2.2.0@sha256:9f6ba80c6bb6bbedc5d4259844554405a4461c80877189d938659d8981dceac7"
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &teamarr-port 9195
                  initialDelaySeconds: 10
                  periodSeconds: 20
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 2Gi
          xtream-strm:
            image:
              repository: mourabena2ui/xtream-to-strm-web
              tag: "2.6.1@sha256:8af953d2941618e8f9bae5835e8c93aae231dd46ac107c7f050381401870aaf5"
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 2Gi

    # -- Configures service settings for the chart.
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: intel.feature.node.kubernetes.io/gpu
                operator: In
                values:
                - "true"
    service:
      ecm:
        controller: app
        type: ClusterIP
        ports:
          http:
            port: *ecm-port
      game-thumbs:
        controller: app
        type: ClusterIP
        ports:
          http:
            port: &game-thumbs-port 3000
      identifiarr:
        controller: app
        type: ClusterIP
        ports:
          http:
            port: &identifiarr-port 9192
      teamarr:
        controller: app
        type: ClusterIP
        ports:
          http:
            port: *teamarr-port
      xtream-strm:
        controller: app
        type: ClusterIP
        ports:
          http:
            port: &xtream-strm-port 8000

    configMaps:
      init-identifiarr:
        forceRename: init-identifiarr
        data:
          init-identifiarr-db.sh: |
            #!/bin/sh
            db_file="/data/channelidentifiarr.db"
            etag_file="/data/.channelidentifiarr.db.etag"
            tmpfile="/tmp/channelidentifiarr.db"

            # Get server ETag
            server_etag=$(curl -fsSL -I https://epg.jesmann.com/channelidentifiarr.db | grep -i etag | cut -d' ' -f2 | tr -d '\r\n' || echo "")

            # Compare with stored ETag
            if [ -f "$etag_file" ] && [ -f "$db_file" ]; then
              local_etag=$(cat "$etag_file")
              if [ "$server_etag" = "$local_etag" ]; then
                echo "Database is up to date (ETag: $server_etag)"
                exit 0
              fi
            fi

            # Download new version
            echo "Downloading database (ETag: $server_etag)"
            curl -fsSL -o "$tmpfile" https://epg.jesmann.com/channelidentifiarr.db
            if [ -s "$tmpfile" ]; then
              mv -f "$tmpfile" "$db_file"
              echo "$server_etag" > "$etag_file"
              echo "Database updated successfully"
            else
              rm -f "$tmpfile"
              echo "Download failed"
              exit 1
            fi

    persistence:
      config:
        existingClaim: ${APP}
        advancedMounts:
          app:
            chown-dbdir:
              - path: /data
            ecm:
              - path: /config
                subPath: ecm
            game-thumbs:
              - path: /app/.cache
                subPath: game-thumbs/cache
            identifiarr:
              - path: /data
                subPath: identifiarr
            teamarr:
              - path: /app/data
                subPath: teamarr
            identifiarr-db:
              - path: /data
                subPath: identifiarr
            xtream-strm:
              - path: /db
                subPath: xtream-strm
      media:
        existingClaim: truenas-media
      scripts:
        type: configMap
        name: init-identifiarr
        defaultMode: 493
        globalMounts:
          - path: /scripts/init-identifiarr-db.sh
            subPath: init-identifiarr-db.sh

      tmpfs:
        type: emptyDir
        globalMounts:
            - path: /tmp

    route:
      ecm:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "dispatcharr-ecm.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: ecm
                port: *ecm-port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user
      identifiarr:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "dispatcharr-identifiarr.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: identifiarr
                port: *identifiarr-port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user
      teamarr:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "dispatcharr-teamarr.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: teamarr
                port: *teamarr-port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user

      game-thumbs:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "dispatcharr-thumbs.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: game-thumbs
                port: *game-thumbs-port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user

      xtream-strm:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "dispatcharr-xtream-strm.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: xtream-strm
                port: *xtream-strm-port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user
