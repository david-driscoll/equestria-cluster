---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app iptv-sync
spec:
  timeout: 15m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    force: true
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    controllers:
      sync:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "0 */2 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        containers:
          job: &job
            image:
              repository: ghcr.io/david-driscoll/tivi-sync
              tag: 1.0.37@sha256:908229775a1d0ba7f7128046c7ec52570460b566932808cc077a6d25a3b15d05
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: tivi-secret
              - secretRef:
                  name: iptv-proxy-secret
              - secretRef:
                  name: minio-access-key
            env:
              TIVI__CACHEDIRECTORY: /cache/
              TIVI__RESULTSDIRECTORY: /config/
              PROXY_HOSTNAME: iptv.${ROOT_DOMAIN}
            resources:
              requests:
                cpu: 100m
                # these files are large, we GC immediately.
                memory: 1Gi
              limits:
                cpu: 1
                # these files are large, we GC immediately.
                memory: 2Gi
      job:
        type: job
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            <<: *job
        job:
          backoffLimit: 6
          activeDeadlineSeconds: 3600
          ttlSecondsAfterFinished: 3600
          parallelism: 1
          completions: 1
