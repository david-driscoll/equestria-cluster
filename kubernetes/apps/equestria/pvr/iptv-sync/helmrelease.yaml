---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app iptv-sync
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    controllers:
      sync:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "0 */2 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        containers:
          job: &job
            image:
              repository: ghcr.io/david-driscoll/tivi-sync
              tag: 1.0.42@sha256:b98d33c1d2b735d4b693cc42e07cb574932e24824d7808ff4d3fffe78132e03b
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: tivi-secret
              - secretRef:
                  name: iptv-proxy-secret
              - secretRef:
                  name: garage-access-key
            env:
              PROXY_HOSTNAME: iptv.${ROOT_DOMAIN}
            resources:
              requests:
                cpu: 2
                # these files are large, we GC immediately.
                memory: 1Gi
              limits:
                cpu: 8
                # these files are large, we GC immediately.
                memory: 8Gi
