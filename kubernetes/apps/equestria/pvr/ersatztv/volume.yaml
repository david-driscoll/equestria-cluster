---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ersatztv-config
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-iscsi-stash
  volumeMode: Filesystem
  csi:
    driver: org.democratic-csi.iscsi.stash
    readOnly: false
    volumeHandle: ersatztv
    volumeAttributes:
      portal: "${SPIKE_IP}"
      iqn: iqn.2005-10.org.freenas.ctl:ersatztv
      lun: "0"
      node_attach_driver: iscsi
      provisioner_driver: freenas-iscsi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ersatztv-config
spec:
  storageClassName: truenas-iscsi-stash
  volumeName: ersatztv-config
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
