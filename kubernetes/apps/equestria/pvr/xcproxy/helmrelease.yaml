# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app xcproxy
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: postgres
      namespace: database
    - name: external-secrets
      namespace: kube-system
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: mcr.microsoft.com/dotnet/sdk
              tag: '10.0-noble@sha256:e362a8dbcd691522456da26a5198b8f3ca1d7641c95624fadc5e3e82678bd08a'
              pullPolicy: IfNotPresent
            env:
              POSTER_PREFERENCE: "tmdb" # tmdb | m3u (Only an option if your m3u has images)
              TMDB_ON_LIST: "false" # reduces timeouts & load
              XC_ENRICH_DETAILS: "1" # 1 is details on, 0 is details off

              # --- Behavior ---
              CACHE_TTL: "14400" # refresh every 14400s (4 hours)
              STREAM_MODE: "redirect" # redirect (default) | proxy
              SERIES_GROUPING: "smart" # smart | flat

              # --- Metadata cache file inside container ---
              META_CACHE_FILE: "/cache/tmdb_cache.json"

              # --- Categories in TiviMate (TMDb-driven) ---
              CATEGORY_MODE: "genre" # default(no categories) | genre (adds categories based on genre like Action, Comedy, etc.)
              CATEGORY_PICK_FIRST: "true" # if a title has multiple TMDb genres, pick the alphabetical first

              # --- De-duplication (one variant per title/episode) ---
              DEDUPE: "true" # true=keep one; false=keep all
              PREF_QUALITY: "2160p,1080p,720p,480p"
              PREF_SOURCE: "remux,bluray,web,webrip,other" # You can also optionally append: ,dvd,ts,tc,cam
            envFrom:
              - secretRef:
                  name: ${APP}-env
            command:
              - /bin/sh
              - -c
              - >-
                dotnet run /scripts/App.cs
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 10
                  periodSeconds: 20
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port

    route:
      app:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${CLUSTER_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: app
                port: *port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user

    persistence:
      script:
        type: configMap
        name: xcproxy-app-script
        defaultMode: 493
        globalMounts:
          - path: /scripts/App.cs
            subPath: App.cs
      cache:
        storageClass: longhorn
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /cache
            subPath: cache
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /.dotnet
            subPath: dotnet
