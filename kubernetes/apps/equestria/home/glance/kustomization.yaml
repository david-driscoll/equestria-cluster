---
# kustomization.yaml
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./externalsecret.yaml
  - ./definition.yaml
configMapGenerator:
- name: ${APP}-config
  files:
  - glance.yml=./resources/glance.yml
  - home.yaml=./resources/home.yaml
  - homelab.yaml=./resources/homelab.yaml
  options:
    disableNameSuffixHash: true
