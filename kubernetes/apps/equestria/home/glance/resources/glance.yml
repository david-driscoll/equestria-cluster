# yaml-language-server: $schema=https://raw.githubusercontent.com/not-first/glance-schema/master/schema.json
server:
  proxied: true
document:
  head: |
    <script src="/assets/custom.js"></script>
branding:
  custom-footer: |
    <p>Powered by <a href="https://github.com/glanceapp/glance">Glance</a></p>
  logo-url: /assets/logo.png
  favicon-url: /assets/logo.png
  app-name: "My Dashboard"
  app-icon-url: "/assets/app-icon.png"
  app-background-color: "#151519"
theme:
  # This will be the default theme
  background-color: 240 21 15
  contrast-multiplier: 1.2
  primary-color: 129 17 223
  positive-color: 115 54 76
  negative-color: 347 70 65

  disable-picker: false
  presets:
    teal:
      light: false
      background-color: 225 14 15
      primary-color: 157 47 65
      contrast-multiplier: 1.1
    purple:
      light: false
      background-color: 50 1 6
      primary-color: 24 97 58
      negative-color: 209 88 54
pages:
  - $include: home.yaml
  - $include: homelab.yaml
  # - $include: videos.yaml
