---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app trilium
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        type: deployment
        replicas: 1
        initContainers:
          init-permissions:
            image:
              repository: busybox
              tag: "1.37"
            command:
              - sh
              - -c
              - |
                chown -R 1000:1000 /home/node/trilium-data
                chmod -R 755 /home/node/trilium-data
        containers:
          *app :
            image:
              repository: ghcr.io/triliumnext/trilium
              tag: v0.99.4@sha256:150ed664bef7bf324ffee0cc620a6d5909f0ba72cde5442eff4f7b684e882489
            env:
              TZ: "${CONFIG_TZ}"
              TRILIUM_NETWORK_PORT: &port 8080
              TRILIUM_NETWORK_TRUSTEDREVERSEPROXY: "true"
              TRILIUM_ENV: production
              TRILIUM_DATA_DIR: &pvc /data
            envFrom:
              - secretRef:
                  name: ${APP}-env
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1"
                memory: "512Mi"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health-check
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health-check
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
    service:
      *app :
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port

    route:
      internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: *app
                port: *port

    persistence:
      data:
        existingClaim: ${APP}
        globalMounts:
          - subPath: data
            path: *pvc
      tmp:
        type: emptyDir
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
