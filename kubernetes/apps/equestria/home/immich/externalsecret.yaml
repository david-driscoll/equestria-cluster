---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 10m
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        DB_USERNAME: "{{ .postgres_username }}"
        DB_PASSWORD: "{{ .postgres_password }}"
        JWT_SECRET: "{{ .jwt_secret }}"
        IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning.equestria.svc.cluster.local:3003"
  dataFrom:
    - extract:
        key: 'Immich Database User'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "user_$1"
    - extract:
        key: 'immich-postgres'
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"