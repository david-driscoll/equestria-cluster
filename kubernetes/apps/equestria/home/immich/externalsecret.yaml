---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-config
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 4m
  target:
    name: ${APP}-config
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      templateFrom:
      - target: Data
        configMap:
          name: ${APP}-config
          items:
          - key: config.json
            templateAs: Values
  dataFrom:
    - extract:
        key: '${APP}-oidc-credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "oidc_$1"


---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-env
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 4m
  target:
    name: ${APP}-env
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        TZ: "${TIMEZONE}"
        IMMICH_CONFIG_FILE: "/etc/immich/config.json"
        REDIS_DBINDEX: "0"
        REDIS_HOSTNAME: redis.database.svc.cluster.local
        REDIS_PORT: "6379"
        DB_USERNAME: "{{ .postgres_username }}"
        DB_PASSWORD: "{{ .postgres_password }}"
        DB_DATABASE_NAME: "{{ .postgres_database }}"
        DB_PORT: "{{ .postgres_port }}"
        DB_HOSTNAME: "{{ .postgres_hostname }}"
        IMMICH_WEB_URL: http://${APP}.${NAMESPACE}:3000
        # IMMICH_SERVER_URL: http://${APP}.${NAMESPACE}:3001
        PUBLIC_IMMICH_SERVER_URL: https://photos.${ROOT_DOMAIN}
        IMMICH_MACHINE_LEARNING_URL: http://${APP}-machine-learning.${NAMESPACE}:3003
  dataFrom:
    - extract:
        key: '${APP}-postgres'
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"


