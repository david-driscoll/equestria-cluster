# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          *app :
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.121.0
            env:
              TZ: "${TIMEZONE}"
              DB_HOSTNAME: "postgres-rw.database.svc.cluster.local"
              DB_PORT: "5432"
              DB_DATABASE_NAME: "immich"
              REDIS_HOSTNAME: "redis.database.svc.cluster.local"
              REDIS_PORT: "6379"
              REDIS_DBINDEX: "8"
              LOG_LEVEL: "log"
              IMMICH_PORT: "3001"
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
      machine-learning:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          machine-learning:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.121.0
            env:
              TZ: "${TIMEZONE}"
              IMMICH_HOST: "0.0.0.0"
              IMMICH_PORT: "3003"
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 1000m
                memory: 4Gi

    defaultPodOptions:
      securityContext:
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

    persistence:
      library:
        existingClaim: ${APP}
        globalMounts:
          - path: /usr/src/app/upload

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: &port 3001
      machine-learning:
        controller: machine-learning
        type: ClusterIP
        ports:
          http:
            port: 3003

    ingress:
      internal:
        className: internal
        hosts:
          - host: "${APP}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "photos.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http