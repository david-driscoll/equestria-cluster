---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-env
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 4m
  target:
    name: ${APP}-env
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        HOMECHART_DATABASE_URI: "{{ .database_uri }}"
        HOMECHART_POSTGRESQL_PORT: "{{ .postgres_port }}"
        HOMECHART_POSTGRESQL_DATABASE: "{{ .postgres_database }}"
        HOMECHART_POSTGRESQL_HOSTNAME: "{{ .postgres_hostname }}"
        HOMECHART_POSTGRESQL_USERNAME: "{{ .postgres_username }}"
        HOMECHART_POSTGRESQL_PASSWORD: "{{ .postgres_password }}"
        HOMECHART_OIDC_AUTHENTIK_OIDCISSUERURL: "{{ .oidc_issuer }}"
        HOMECHART_OIDC_AUTHENTIK_CLIENT_ID: "{{ .oidc_client_id }}"
        HOMECHART_OIDC_AUTHENTIK_CLIENT_SECRET: "{{ .oidc_client_secret }}"
        HOMECHART_OIDC_AUTHENTIK_DISPLAYNAME: 'Authentik'
        HOMECHART_OIDC_AUTHENTIK_SCOPES: email,openid,profile
  dataFrom:
    - extract:
        key: '${APP}-postgres'
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
    - extract:
        key: '${CLUSTER_CNAME}-${APP}-oidc-credentials'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
