---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: windmill
spec:
  interval: 1h
  url: https://windmill-labs.github.io/windmill-helm-charts/
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app windmill
spec:
  interval: 30m
  chart:
    spec:
      chart: windmill
      version: 4.0.46
      sourceRef:
        kind: HelmRepository
        name: windmill
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    windmill:
      baseDomain: ${APP}.${ROOT_DOMAIN}
      baseProtocol: https
      appReplicas: 2
      lspReplicas: 1
      multiplayerReplicas: 0
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        volumes: &volumes
          - name: media
            persistentVolumeClaim:
              claimName: truenas-media
        volumeMounts: &volumeMounts
          - name: media
            mountPath: /media
      workerGroups:
        - name: default
          replicas: 3
          volumes: *volumes
          volumeMounts: *volumeMounts
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 2Gi
        - name: native
          replicas: 1
          volumes: *volumes
          volumeMounts: *volumeMounts
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 256Mi
    ingress:
      enabled: false
    postgresql:
      enabled: false
    minio:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: ${APP}-pguser-secret
      valuesKey: uri
      targetPath: windmill.databaseUrl
