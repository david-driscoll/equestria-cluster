---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Vikunja
  category: ${CLUSTER_TITLE}
  description: Vikunja is a task management tool
  url: &url https://${APP}.${ROOT_DOMAIN}
  authentik:
    oauth2:
      clientType: confidential
      allowedRedirectUris:
        - "https://${APP}.${ROOT_DOMAIN}/auth/openid/authentik"
      propertyMappings:
        - email
        - openid
        - profile
        - vikunja_scope
      includeClaimsInIdToken: true
      subMode: user_email
  uptime:
    http:
      url: *url
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "apps"
