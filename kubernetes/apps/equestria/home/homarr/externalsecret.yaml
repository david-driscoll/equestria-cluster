---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-env
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 4m
  target:
    name: ${APP}-env
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        LOG_LEVEL: "info"
        SECRET_ENCRYPTION_KEY: "{{ .secret_credential }}"
        DB_HOST: "{{ .postgres_uri }}"
        DB_PORT: "{{ .postgres_port }}"
        DB_NAME: "{{ .postgres_database }}"
        DB_USER: "{{ .postgres_username }}"
        DB_PASSWORD: "{{ .postgres_password }}"
        DB_DRIVER: node-postgres
        DB_DIALECT: postgresql
        DB_URL: "{{ .postgres_uri }}"
        # KUBERNETES_SERVICE_ACCOUNT_NAME: ""
        DB_MIGRATIONS_DISABLED: "false"
        AUTH_OIDC_CLIENT_ID: "{{ .oidc_client_id }}"
        AUTH_OIDC_CLIENT_SECRET: "{{ .oidc_client_secret }}"
  dataFrom:
    - extract:
        key: 'Homarr Encryption Key'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "secret_$1"
    - extract:
        key: '${APP}-oidc-credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
    - extract:
        key: '${APP}-postgres'
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
