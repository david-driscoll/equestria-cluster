---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-env
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 4m
  target:
    name: ${APP}-env
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        TZ: "${TIMEZONE}"
        PUID: "${PUID}"
        PGID: "${PGID}"
        ENABLE_KUBERNETES: "true"
        LOG_LEVEL: debug
        # LOG_LEVEL: "info"
        SECRET_ENCRYPTION_KEY: "{{ .secret_credential }}"
        DB_HOST: "{{ .postgres_hostname }}"
        DB_PORT: "{{ .postgres_port }}"
        DB_NAME: "{{ .postgres_database }}"
        DB_USER: "{{ .postgres_username }}"
        DB_PASSWORD: "{{ .postgres_password }}"
        DB_DRIVER: node-postgres
        DB_DIALECT: postgresql
        # DB_URL: "{{ .postgres_uri }}"
        # KUBERNETES_SERVICE_ACCOUNT_NAME: ""
        DB_MIGRATIONS_DISABLED: "false"
        AUTH_OIDC_CLIENT_ID: "{{ .oidc_client_id }}"
        AUTH_OIDC_CLIENT_SECRET: "{{ .oidc_client_secret }}"
        AUTH_PROVIDERS: "oidc"
        AUTH_LOGOUT_REDIRECT_URL: "{{ .oidc_end_session_url }}"
        # -- Time for the session to time out. Can be set as pure number, which will automatically be used in seconds, or followed by s, m, h or d for seconds, minutes, hours or days. (ex: "30m")
        AUTH_SESSION_EXPIRY_TIME: "30d"
        # -- Issuer URI of OIDC provider without trailing slash (/)
        AUTH_OIDC_ISSUER: "{{ .oidc_issuer }}"
        # -- Display name of provider (in login screen)
        AUTH_OIDC_CLIENT_NAME: "Authentik"
        AUTH_OIDC_URI: "{{ .oidc_authorization_url }}"
        ADMIN_DOMAIN: admins
        # -- Automatically redirect to OIDC login
        AUTH_OIDC_AUTO_LOGIN: "false"
        AUTH_OIDC_ENABLE_DANGEROUS_ACCOUNT_LINKING: "true"
        # -- Override the OIDC scopes
        AUTH_OIDC_SCOPE_OVERWRITE: "openid email profile groups"
        # -- Attribute used for groups (roles) claim
        AUTH_OIDC_GROUPS_ATTRIBUTE: "groups"
        # -- Overwrite name attribute. By default, it will use preferred_username if it does not contain a @ and otherwise name.
        # AUTH_OIDC_NAME_ATTRIBUTE_OVERWRITE:
  dataFrom:
    - extract:
        key: 'Homarr Encryption Key'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "secret_$1"
    - extract:
        key: '${APP}-oidc-credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
    - extract:
        key: '${APP}-postgres'
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
