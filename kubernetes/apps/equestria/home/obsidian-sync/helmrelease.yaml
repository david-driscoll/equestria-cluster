---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app obsidian-sync
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 20m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: couchdb
              tag: 3.5.1

            env:
              TZ: ${TZ}
              COUCHDB_USER:
                valueFrom:
                  secretKeyRef:
                    name: obsidian-sync-secret
                    key: couchdb-user
              COUCHDB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: obsidian-sync-secret
                    key: couchdb-password

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 5984

    configMaps:
      *app :
        data:
          cors.ini: |
            [httpd]
            enable_cors = true

            [cors]
            # SECURITY: Restrict origins to your specific domains in production
            # For Obsidian apps, use: origins = https://app.obsidian.md, app://obsidian.md
            # For development/testing only, you can use: origins = *
            origins = *
            credentials = true
            methods = GET, PUT, POST, HEAD, DELETE
            headers = accept, authorization, content-type, origin, referer
            max_age = 3600

    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /opt/couchdb/data

      config:
        enabled: true
        type: configMap
        name: *app
        globalMounts:
          - path: /opt/couchdb/etc/local.d/cors.ini
            subPath: cors.ini
            readOnly: true

    route:
      internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: ${APP}-cors
