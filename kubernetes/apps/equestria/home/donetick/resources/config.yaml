name: "selfhosted"
is_done_tick_dot_com: false
is_user_creation_disabled: true
# telegram:
#   token: ""
pushover:
  token: "{{ .pushover_password }}"
database:
  type: "postgres"
  migration: true
  # these are only required for postgres
  host: "{{ .postgres_hostname }}"
  port: 5432
  user: "{{ .postgres_username }}"
  password: "{{ .postgres_password }}"
  name: "{{ .postgres_database }}"
jwt:
  # JWT secret must be at least 32 characters long and cryptographically secure
  # Generate one with: openssl rand -base64 32
  # Or use the suggested value from the application startup error message
  secret: "{{ .jwt_password }}"
oauth2:
  name: ${CLUSTER_TITLE}
  client_id: "{{ .oidc_client_id }}"
  client_secret: "{{ .oidc_client_secret }}"
  redirect_url: "https://tasks.${ROOT_DOMAIN}/auth/oauth2"
  scopes:
    - email
    - openid
    - profile
  auth_url: "{{ .oidc_authorization_url }}"
  token_url: "{{ .oidc_token_url }}"
  user_info_url: "{{ .oidc_userinfo_url }}"
server:
  port: 2021
  read_timeout: 10s
  write_timeout: 10s
  rate_period: 60s
  rate_limit: 300
  cors_allow_origins:
    - "https://${APP}.${ROOT_DOMAIN}"
    - "https://tasks.${ROOT_DOMAIN}"
  serve_frontend: true
logging:
  level: "info"
  encoding: "console"
scheduler_jobs:
  due_job: 30m
  overdue_job: 3h
  pre_due_job: 3h
