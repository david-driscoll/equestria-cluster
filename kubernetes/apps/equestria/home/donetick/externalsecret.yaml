---
# externalsecret.yaml
# yamllint disable-line rule:line-length
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 10m
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        # Database configuration
        DB_TYPE: "postgres"
        DB_HOST: "{{ .postgres_hostname }}"
        DB_PORT: "5432"
        DB_USER: "{{ .postgres_username }}"
        DB_PASSWORD: "{{ .postgres_password }}"
        DB_NAME: "{{ .postgres_database }}"
        # JWT secret
        JWT_SECRET: "{{ .user_secret }}"
        # OIDC configuration
        OIDC_ENABLED: "true"
        OIDC_ISSUER: "https://${OIDC_ISSUER}"
        OIDC_CLIENT_ID: "{{ .oidc_username }}"
        OIDC_CLIENT_SECRET: "{{ .oidc_credential }}"
        OIDC_REDIRECT_URL: "https://${APP}.${ROOT_DOMAIN}/auth/callback"
  dataFrom:
    - extract:
        key: 'Donetick Database User'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "user_$1"
    - extract:
        key: 'Donetick OIDC Credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
    - extract:
        key: 'donetick-postgres'
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
