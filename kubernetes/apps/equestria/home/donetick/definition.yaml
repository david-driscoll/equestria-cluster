---
# definition.yaml - Application metadata and OIDC setup
# yamllint disable-line rule:line-length
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Donetick
  category: ${CLUSTER_TITLE}
  description: Donetick is a task management tool
  url: &url https://${APP}.${ROOT_DOMAIN}
  authentikFrom:
    type: secret
    name: ${APP}-authentik
  uptime:
    http:
      url: *url
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "apps"
---
# authentik external secret for OIDC
# yamllint disable-line rule:line-length
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-authentik
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  dataFrom:
    - extract:
        key: 'Donetick OIDC Credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
  target:
    name: ${APP}-authentik
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      data:
        type: oauth2
        clientId: "{{ .username }}"
        clientSecret: "{{ .credential }}"
        clientType: confidential
        # yamllint disable-line rule:line-length
        allowedRedirectUris: "https://${APP}.${ROOT_DOMAIN}/auth/openid/authentik"
        propertyMappings: "email,openid,profile,donetick_scope"
