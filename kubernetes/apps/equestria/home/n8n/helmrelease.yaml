---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app n8n
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 1000
            runAsGroup: 568
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: latest@sha256:e3652a00a2fabd16ce889f0aa32c38eec347b997e73bd09e69c962ec7f8732ee
            command:
              - /bin/sh
              - -c
              - |
                chown -R 1000:1000 /config
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - CHOWN
                  - FOWNER
        containers:
          *app :
            image:
              repository: ghcr.io/n8n-io/n8n
              tag: 1.122.3@sha256:42f2a4ea1ea8473934c085caeb6a4cf4599d9a13eb1e3ea2549cb71c034bd102
            env:
              N8N_PORT: &port 8080
              N8N_HOST: &host "n8n.${ROOT_DOMAIN}"
              WEBHOOK_URL: "https://n8n.${ROOT_DOMAIN}"
              N8N_USER_FOLDER: /config
              N8N_RUNNERS_ENABLED: true
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: false
              GENERIC_TIMEZONE: "${TIMEZONE}"
              TZ: "${TIMEZONE}"

              # User management
              EXTERNAL_HOOK_FILES: /hooks/hooks.js
              N8N_FORWARD_AUTH_HEADER: X-Authentik-Email
              N8N_BLOCK_ENV_ACCESS_IN_NODE: false

              # App Configuration
              N8N_PERSONALIZATION_ENABLED: true
              N8N_VERSION_NOTIFICATIONS_ENABLED: false
              N8N_HIRING_BANNER_ENABLED: false
              N8N_USER_MANAGEMENT_DISABLED: true
              N8N_TEMPLATES_ENABLED: true
              N8N_PROXY_HOPS: "1"

              # Logging
              N8N_LOG_LEVEL: debug
              N8N_LOG_OUTPUT: console
              N8N_DIAGONISTICS_ENABLED: true
              N8N_METRICS: true
              # NODE_FUNCTION_ALLOW_EXTERNAL: databricks/sql
              NODE_FUNCTION_ALLOW_BUILTIN: crypto,fs
            envFrom:
              - secretRef:
                  name: ${APP}-env
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 500Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                <<: *probes
                spec:
                  httpGet:
                    path: /healthz/readiness
                    port: *port
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 568
        seccompProfile: { type: RuntimeDefault }

    persistence:

      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /home/node/
            subPath: home
          - path: /config
      cache:
        type: emptyDir
        globalMounts:
          - path: /config/.cache
      hook-files:
        type: configMap
        name: n8n-hooks
        defaultMode: 493
        globalMounts:
          - path: /hooks/hooks.js
            subPath: hooks.js
            readOnly: true

      spike-media-movies:
        existingClaim: spike-media-movies
        globalMounts:
          - path: /media/movies

      spike-media-tv:
        existingClaim: spike-media-tv
        globalMounts:
          - path: /media/tv

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port

    route:
      internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: app
                port: *port
