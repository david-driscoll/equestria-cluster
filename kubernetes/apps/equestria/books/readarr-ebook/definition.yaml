---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: readarr-ebook
spec:
  name: Readarr Ebook
  category: Media Management
  description: Readarr Ebook
  url: &url https://${APP}.${CLUSTER_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/readarr.svg
  access_policy:
    groups:
      - family
      - friends
  # authentik:
  #   proxy:
  #     mode: "forward_single"
  #     externalHost: *url
  gatus:
    - group: "Applications"
      url: *url
      method: GET
      conditions:
        - "status == 200"
