---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          *app :
            image:
              repository: ghcr.io/hotio/qbittorrent
              tag: release-5.1.4
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              # PUID: 568
              # PGID: 568
              # UMASK: "0022"
              WEBUI_PORT: &port 8080
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              # runAsNonRoot: true
              # runAsUser: 568
              # runAsGroup: 568

              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 6Gi

    defaultPodOptions:
      securityContext:
        supplementalGroups: [0, 1, 44, 109, 303, 568, 10000]
        seccompProfile: { type: RuntimeDefault }

    service:
      *app :
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port
      bittorrent-tcp:
        controller: *app
        type: ClusterIP
        ports:
          bittorrent-tcp:
            port: 6881
            protocol: TCP
      bittorrent-udp:
        controller: *app
        type: ClusterIP
        ports:
          bittorrent-udp:
            port: 6881
            protocol: UDP

    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /config
      media:
        existingClaim: truenas-media
        globalMounts:
          - path: /media

    route:
      internal:
        kind: HTTPRoute
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${ROOT_DOMAIN}"
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
