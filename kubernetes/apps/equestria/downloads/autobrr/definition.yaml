---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: autobrr
  category: Media Management
  description: Modern download automation tool for torrents and usenet
  url: &url https://${APP}.${ROOT_DOMAIN}
  icon: https://raw.githubusercontent.com/autobrr/autobrr/develop/web/public/logo.svg
  access_policy:
    groups:
      - media-managers
  authentik:
    oauth2:
      clientType: confidential
      allowedRedirectUris:
      - url: https://autobrr.${ROOT_DOMAIN}/api/auth/oidc/callback
      propertyMappings:
        - email
        - openid
        - profile
      includeClaimsInIdToken: true
      subMode: user_email
  gatus:
    - group: "Applications"
      url: https://${APP}.${ROOT_DOMAIN}/api/healthz/liveness
      method: GET
      conditions:
        - "[STATUS] == 200"
