---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-oidc
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 4m
  target:
    name: ${APP}-oidc
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        # AUTOBRR__DATABASE_TYPE: postgres
        # AUTOBRR__POSTGRES_HOST: "{{ .postgres_hostname }}"
        # AUTOBRR__POSTGRES_PORT: "{{ .postgres_port }}"
        # AUTOBRR__POSTGRES_DATABASE: "{{ .postgres_database }}"
        # AUTOBRR__POSTGRES_USER: "{{ .postgres_user }}"
        # AUTOBRR__POSTGRES_PASS: "{{ .postgres_password }}"
        # AUTOBRR__POSTGRES_SSLMODE: "disable"
        AUTOBRR__OIDC_ENABLED: "true"
        AUTOBRR__OIDC_ISSUER: "{{ .oidc_issuer }}"
        AUTOBRR__OIDC_CLIENT_ID: "{{ .oidc_client_id }}"
        AUTOBRR__OIDC_CLIENT_SECRET: "{{ .oidc_client_secret }}"
        AUTOBRR__OIDC_REDIRECT_URL: "https://${APP}.${ROOT_DOMAIN}/api/auth/oidc/callback"
        AUTOBRR__OIDC_DISABLE_BUILT_IN_LOGIN: "true"
  dataFrom:
    # - extract:
    #     key: '${APP}-postgres'
    #   sourceRef:
    #     storeRef:
    #       kind: ClusterSecretStore
    #       name: database
    #   rewrite:
    #     - regexp:
    #         source: "(.*)"
    #         target: "postgres_$1"
    - extract:
        key: '${CLUSTER_CNAME}-${APP}-oidc-credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
