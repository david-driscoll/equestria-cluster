---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app romm
  namespace: &namespace equestria
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: spike-volumes
      namespace: equestria
  path: ./kubernetes/apps/equestria/games/romm
  prune: true
  wait: true
  force: true
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  components:
    - ../../../../components/gateway/internal
    - ../../../../components/tailscale
    - ../../../../components/postgres
    - ../../../../components/volsync
    # - ../../../../components/volsync/backblaze
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
