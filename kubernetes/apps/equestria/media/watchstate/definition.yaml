---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Watchstate
  category: Media Management
  description: Watchstate syncs your current watched state between plex, emby and jellyfin.
  icon: https://raw.githubusercontent.com/arabcoders/watchstate/refs/heads/master/frontend/public/images/logo.png
  url: https://${APP}.${ROOT_DOMAIN}
  access_policy:
    groups:
      - media-managers
  gatus:
    - group: "Applications"
      url: https://${APP}.${ROOT_DOMAIN}/status
      method: GET
      conditions:
        - "status == 200"
