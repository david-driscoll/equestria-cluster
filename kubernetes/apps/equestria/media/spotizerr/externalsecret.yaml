---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: 10m
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        REDIS_PASSWORD: "{{ .redis_password }}"
        JWT_SECRET: "{{ .jwt_secret }}"
        DEFAULT_ADMIN_PASSWORD: "{{ .admin_password }}"
        GOOGLE_CLIENT_ID: "{{ .google_client_id | default \"\" }}"
        GOOGLE_CLIENT_SECRET: "{{ .google_client_secret | default \"\" }}"
        GITHUB_CLIENT_ID: "{{ .github_client_id | default \"\" }}"
        GITHUB_CLIENT_SECRET: "{{ .github_client_secret | default \"\" }}"
  dataFrom:
    - extract:
        key: 'Spotizerr Secrets'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: "_"