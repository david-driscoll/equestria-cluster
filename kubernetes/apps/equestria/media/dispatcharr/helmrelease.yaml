---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dispatcharr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.12.0-20251128180538
              pullPolicy: IfNotPresent
            # -- environment variables.
            # See Dispatcharr documentation for environment variable details.
            env:
              PUID: ${PUID}
              PGID: ${PGID}
              UMASK: 002
              DISPATCHARR_ENV: aio
              REDIS_HOST: valkey.database.svc.cluster.local
              CELERY_BROKER_URL: redis://valkey.database.svc.cluster.local:6379/6
              DISPATCHARR_LOG_LEVEL: info
              TZ: America/New_York
              DISPATCHARR_PORT: &port 9191
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
            securityContext:
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              supplementalGroups: [0, 1, 44, 109, 303, 568, 10000]
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                gpu.intel.com/i915: 2
                cpu: 1
                memory: 2Gi
              limits:
                gpu.intel.com/i915: 2
                # amd.com/gpu: 1
                memory: 4Gi
                cpu: 4
          gcs:
            image:
              repository: jesmann/global-channel-search
              tag: 2.6.0
            command: ["/bin/sh", "-c", "sleep infinity"]

    defaultPodOptions:
      securityContext:
        seccompProfile: { type: RuntimeDefault }

    # -- Configures service settings for the chart.
    service:
      app:
        controller: app
        type: ClusterIP
        ports:
          http:
            port: *port

    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /home/dispatcharr/conf
      spike-media:
        existingClaim: spike-media
        globalMounts:
          - path: /media
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ${APP}-internal
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
    kubernetes.io/ingress.class: internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`${APP}.${ROOT_DOMAIN}`) && HeaderRegexp(`X-Api-Key`, `.*`)
      kind: Rule
      priority: -1
      services:
        - name: ${APP}
          port: http
          passHostHeader: true
      middlewares:
        - name: local-user
          namespace: network
    - match: Host(`${APP}.${ROOT_DOMAIN}`)
      kind: Rule
      priority: -2
      services:
        - name: ${APP}
          port: http
          passHostHeader: true
      middlewares:
        - name: authenticated-user
          namespace: network
