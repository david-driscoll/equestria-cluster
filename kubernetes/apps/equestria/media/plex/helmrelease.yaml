---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.2@sha256:9ad8a3506e1d8ebda873a668603c1a2c10e6887969564561be669efd65ae8871
            env:
              TZ: America/New_York
              PUID: ${PUID}
              PGID: ${PGID}
              PLEX_ADVERTISE_URL: https://${APP}.${ROOT_DOMAIN}:443,https://plex.${CLUSTER_DOMAIN}:443,https://${APP}.${TAILSCALE_DOMAIN}:443,http://${APP}.${INTERNAL_CLUSTER_SERVICE}:32400
              PLEX_NO_AUTH_NETWORKS: 172.16.0.0/12,10.10.0.0/16,10.69.0.0/16,10.96.0.0/16,192.168.0.0/16,100.64.0.0/10
              PLEX_PURGE_CODECS: "true"
              # PLEX_PREFERENCE_FriendlyName: "Eris Plex"
              # PLEX_PREFERENCE_AcceptedEULA: "1"
              # PLEX_PREFERENCE_PublishServerOnPlexOnlineKey: "1"
              # PLEX_PREFERENCE_PlexOnlineHome: "1"
              # PLEX_PREFERENCE_DlnaEnabled: "1"
              # PLEX_PREFERENCE_PlexOnlineUsername:
              #   secretKeyRef:
              #     name: plex-token
              #     key: username
              # PLEX_PREFERENCE_PlexOnlineMail:
              #   secretKeyRef:
              #     name: plex-token
              #     key: email
              # PLEX_CLAIM_TOKEN:
              #   secretKeyRef:
              #     name: spike-media-management-credentials
              #     key: claim
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: &port 32400
                  initialDelaySeconds: 10
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              # capabilities: { drop: ["ALL"] }
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 1
                memory: 4Gi
              limits:
                gpu.intel.com/i915: 1
                # amd.com/gpu: 1
                memory: 8Gi
                cpu: 8

    # tolerations:
      # - key: amd.com/gpu
      #   operator: Exists
      #   effect: NoSchedule
      # - key: gpu.intel.com/i915
      #   operator: Exists
      #   effect: NoSchedule
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [44, 109, 303, 568, 10000]
        seccompProfile: { type: RuntimeDefault }
      # nodeSelector:
      #   intel.feature.node.kubernetes.io/gpu: "true"

    service:
      app:
        controller: plex
        type: ClusterIP
        ports:
          http:
            port: *port

    ingress:
      internal:
        className: internal
        hosts:
          - host: "${APP}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
          - host: "plex.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"

    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      spike-media-movies:
        existingClaim: spike-media-movies
        globalMounts:
          - path: /media/movies
      spike-media-tv:
        existingClaim: spike-media-tv
        globalMounts:
          - path: /media/tv
      spike-media-dvr:
        existingClaim: spike-media-dvr
        globalMounts:
          - path: /media/dvr
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
      volsync:
        type: nfs
        server: ${SPIKE_IP}
        path: /mnt/stash/backup/volsync
