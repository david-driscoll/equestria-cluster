---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Sonarr
  category: Media Management
  description: Sonarr is a TV series collection manager
  url: &url https://${APP}.${ROOT_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/sonarr.svg
  access_policy:
    groups:
      - media-managers
  authentik:
    proxy:
      mode: "forward_single"
      externalHost: *url
      skipPathRegex: "^/api([/?].*)?$"
  uptime:
    http:
      url: https://${APP}.${ROOT_DOMAIN}/ping
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "apps"
