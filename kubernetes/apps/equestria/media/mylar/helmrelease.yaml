---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mylar
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/mylar3
              tag: version-v0.8.3@sha256:6a5c2654ab8c10cb56e884a5e9a5321b7d1e10fcf855740423331ae0d171d476
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              PUID: ${PUID}
              PGID: ${PGID}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec: &spec
                  httpGet:
                    path: /
                    port: &port 8090
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                <<: *probes
                spec:
                  <<: *spec
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  failureThreshold: 20
              readiness: *probes
            resources:
              requests:
                cpu: 200m
                memory: 100Mi
              limits:
                # cpu: 1
                memory: 2Gi

    # -- Configures service settings for the chart.
    service:
      app:
        controller: app
        type: ClusterIP
        ports:
          http:
            port: *port

    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /config
      truenas-media:
        existingClaim: truenas-media
        globalMounts:
          - path: /downloads
            subPath: downloads
          - path: /comics
            subPath: comics
    route:
      internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - matches:
              - headers:
                  - name: X-Api-Key
                    value: ".*"
            backendRefs:
              - identifier: app
                port: *port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user
          - backendRefs:
              - identifier: app
                port: *port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: authenticated-user
---
