---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bazarr-config
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-iscsi-stash
  volumeMode: Filesystem
  csi:
    driver: org.democratic-csi.iscsi.stash
    readOnly: false
    volumeHandle: bazarr
    volumeAttributes:
      portal: "${SPIKE_IP}"
      iqn: iqn.2005-10.org.freenas.ctl:bazarr
      lun: "0"
      node_attach_driver: iscsi
      provisioner_driver: freenas-api-iscsi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-config
spec:
  storageClassName: truenas-iscsi-stash
  volumeName: bazarr-config
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
