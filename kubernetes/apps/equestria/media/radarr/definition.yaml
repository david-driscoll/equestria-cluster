---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/kuma.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: ${APP}
spec:
  config:
    active: true
    name: Radarr
    type: http
    url: https://${APP}.${ROOT_DOMAIN}/ping
    method: GET
    accepted_statuscodes: ["200"]
    interval: 300
    retry_interval: 60
    max_retries: 3
    parent_name: "apps"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Authentik
  category: Identity
  authentik:
    provider: "forward-auth"
    url: https://justatest.${ROOT_DOMAIN}
    icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/radarr-4k.svg
    config:
      skip_path_regex: "^/api([/?].*)?$"
  uptime:
    http:
      url: https://authentik.${ROOT_DOMAIN}
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "system"
