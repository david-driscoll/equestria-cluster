---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Radarr
  category: Media Management
  description: Radarr is a movie collection manager
  authentik:
    proxy:
      type: proxy
      provider: "forward-auth"
      externalHost: https://${APP}.${ROOT_DOMAIN}
      icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/radarr.svg
      skipPathRegex: "^/api([/?].*)?$"
  uptime:
    http:
      url: https://${APP}.${ROOT_DOMAIN}/ping
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "apps"
