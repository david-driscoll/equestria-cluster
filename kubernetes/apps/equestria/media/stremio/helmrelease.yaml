---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stremio
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          server:
            image:
              repository: stremio/server
              tag: v4.20.16
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              APP_PATH: /config
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &http-port 11470
                  initialDelaySeconds: 10
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
                gpu.intel.com/i915: 1
              limits:
                memory: 2Gi
                gpu.intel.com/i915: 1
          web:
            image:
              repository: tsaridas/stremio-docker
              tag: v1.2.8
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              AUTO_SERVER_URL: 1
              APP_PATH: /config
              SERVER_URL: https://${APP}-server.${ROOT_DOMAIN}
              WEBUI_LOCATION: https://${APP}.${ROOT_DOMAIN}
              DOMAIN: ${APP}.${ROOT_DOMAIN}

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &web-port 8080
                  initialDelaySeconds: 10
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 2Gi

    # -- Configures service settings for the chart.
    service:
      server:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *http-port
          https:
            port: 12470
      web:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *web-port

    persistence:
      config:
        existingClaim: ${APP}
        advancedMounts:
          *app :
            server:
              - path: /config
                subPath: server
            web:
              - path: /config
                subPath: web
      pnpm:
        type: emptyDir
        advancedMounts:
          *app :
            web:
              - path: /pnpm
      media:
        existingClaim: truenas-media
        globalMounts:
          - path: /media/downloads
            subPath: downloads
          - path: /media/movies
            subPath: movies
    route:
      server:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}-server.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: server
                port: *http-port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user
      web:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: web
                port: *web-port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user
