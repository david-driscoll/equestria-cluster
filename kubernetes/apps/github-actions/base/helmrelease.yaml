---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app generic-runner
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: gha-arc-controller
  values:
    fullnameOverride: *app
    runnerScaleSetName: *app
    containerMode:
      type: "dind"
      # kubernetesModeWorkVolumeClaim:
      #   accessModes:
      #     - ReadWriteOnce
      #   storageClassName: openebs-hostpath
      #   resources:
      #     requests:
      #       storage: 5Gi

    template:
      spec:
        containers:
          - name: runner
            image: daviddriscoll/github-arc-runner-az-dotnet:latest@sha256:7fd428ced7bed02183bf1886e53619c0de3197f6f7023e785440034d4bed3469
            imagePullPolicy: Always
            env:
              # - name: ACTIONS_RUNNER_CONTAINER_HOOKS
              #   value: /home/runner/k8s/index.js
              - name: ACTIONS_RUNNER_POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
              - name: NUGET_PACKAGES
                value: /nuget/
            resources:
              limits:
                cpu: "2.5"
                memory: "5Gi"
              requests:
                cpu: "1.0"
                memory: "2Gi"
            command: ["/home/runner/run.sh"]
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: nuget-cache-nfs
                mountPath: /nuget
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        serviceAccountName: actions-runner
        volumes:
          - name: talos
            secret:
              secretName: actions-runner
          - name: work
            emptyDir: {}
          - name: nuget-cache-nfs
            # emptyDir: {}
            persistentVolumeClaim:
              claimName: nuget-cache-nfs2
              resources:
                requests:
                  storage: 100Gi
