---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name vikunja-postgres
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        username: "vikunja"
        password: "{{ .password }}"
        host: "postgres-rw.database.svc.cluster.local"
        port: "5432"
        database: "postgres"
        pgpass: "postgres-rw.database.svc.cluster.local:5432:postgres:vikunja:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://postgres-rw.database.svc.cluster.local:5432/postgres?password={{ .password }}&user=vikunja"
        uri: "postgresql://vikunja:{{ .password }}@postgres-rw.database.svc.cluster.local:5432/postgres"
  dataFrom:
    - extract:
        key: "vikunja-postgres-password"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: &app vikunja
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  cluster:
    name: postgres
  name: vikunja
  owner: vikunja
  ensure: present
  allowConnections: true
  databaseReclaimPolicy: retain
