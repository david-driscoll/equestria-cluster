---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/pulumi.com/stack_v1.json
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: &stack alpha-site
spec:
  fluxSource:
    sourceRef:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      name: home-operations
    dir: stacks/applications
  serviceAccountName: ${APP}
  stack: *stack
  resyncFrequencySeconds: 600
  retryMaxBackoffDurationSeconds: 60
  backend: postgres://postgres-rw.database.svc.cluster.local
  continueResyncOnCommitMatch: true
  destroyOnFinalize: false
  workspaceReclaimPolicy: Delete
  # refresh: true
  # prerequisites:
  #   - name: home-operations
  #   - name: authentik
  envRefs:
    GITHUB_TOKEN:
      type: Secret
      secret:
        name: pulumi-operator-github
        key: credential
    CONNECT_HOST:
      type: Literal
      literal:
        value: "http://onepassword-connect.kube-system.svc.cluster.local:8080"
    CONNECT_VAULT:
      type: Literal
      literal:
        value: "Eris"
    CONNECT_TOKEN:
      type: Secret
      secret:
        name: pulumi-operator-connect-token
        key: credential
    PULUMI_CONFIG_PASSPHRASE:
      type: Secret
      secret:
        name: pulumi-operator-passphrase
        key: password
    PGUSER:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: username
    PGPASSWORD:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: password
    PGHOST:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: hostname
    PGPORT:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: port
    PGDATABASE:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: database
  secretsRef:
    github:token:
      type: Secret
      secret:
        name: pulumi-operator-github
        key: credential
    authentik:token:
      type: Secret
      secret:
        name: authentik-secret
        key: credential
    authentik:url:
      type: Secret
      secret:
        name: authentik-secret
        key: url
  workspaceTemplate:
    spec:
      # renovate: datasource=docker depName=ghcr.io/pulumi/pulumi
      image: ghcr.io/pulumi/pulumi:3.203.0
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1
          memory: 2Gi
      # pulumiLogLevel: 11
