---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/pulumi.com/stack_v1.json
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: &stack sgc
spec:
  fluxSource:
    sourceRef:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      name: home-operations
    dir: stacks/applications
  serviceAccountName: ${APP}
  stack: *stack
  resyncFrequencySeconds: 600
  retryMaxBackoffDurationSeconds: 60
  backend: s3://home-operations/applications?endpoint=s3.us-east-005.backblazeb2.com
  continueResyncOnCommitMatch: true
  destroyOnFinalize: false
  workspaceReclaimPolicy: Delete
  # refresh: true
  # prerequisites:
  #   - name: home-operations
  #   - name: authentik
  envRefs:
    AWS_ACCESS_KEY_ID:
      type: Secret
      secret:
        name: backblaze-home-operations
        key: username
    AWS_SECRET_ACCESS_KEY:
      type: Secret
      secret:
        name: backblaze-home-operations
        key: credential
    AWS_USE_PATH_STYLE_ENDPOINT:
      type: Literal
      literal:
        value: "true"
    AWS_REGION:
      type: Literal
      literal:
        value: "us-east-005"
    GITHUB_TOKEN:
      type: Secret
      secret:
        name: pulumi-operator-github
        key: credential
    CONNECT_HOST:
      type: Literal
      literal:
        value: "http://onepassword-connect.kube-system.svc.cluster.local:8080"
    CONNECT_VAULT:
      type: Literal
      literal:
        value: "Eris"
    CONNECT_TOKEN:
      type: Secret
      secret:
        name: pulumi-operator-connect-token
        key: credential
    PULUMI_CONFIG_PASSPHRASE:
      type: Secret
      secret:
        name: pulumi-operator-passphrase
        key: password
  secretsRef:
    github:token:
      type: Secret
      secret:
        name: pulumi-operator-github
        key: credential
    authentik:token:
      type: Secret
      secret:
        name: authentik-secret
        key: credential
    authentik:url:
      type: Secret
      secret:
        name: authentik-secret
        key: url
  workspaceTemplate:
    spec:
      # renovate: datasource=docker depName=pulumi/pulumi-nodejs
      image: pulumi/pulumi-nodejs:3.203.0
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1
          memory: 2Gi
      pulumiLogLevel: 11
