---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/pulumi.com/stack_v1.json
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: ${APP}
spec:
  fluxSource:
    sourceRef:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      name: home-operations
    dir: stacks/backups
  serviceAccountName: ${APP}
  stack: backups
  resyncFrequencySeconds: 3600
  retryMaxBackoffDurationSeconds: 60
  backend: s3://home-operations/backups?endpoint=truenas.driscoll.tech:9000&s3ForcePathStyle=true&disableSSL=true
  continueResyncOnCommitMatch: false
  destroyOnFinalize: false
  workspaceReclaimPolicy: Delete
  # refresh: true
  envRefs:
    AWS_ACCESS_KEY_ID:
      type: Secret
      secret:
        name: truenas-home-operations
        key: username
    AWS_SECRET_ACCESS_KEY:
      type: Secret
      secret:
        name: truenas-home-operations
        key: password
    AWS_USE_PATH_STYLE_ENDPOINT:
      type: Literal
      literal:
        value: "true"
    AWS_REGION:
      type: Literal
      literal:
        value: "home-operations"
    GITHUB_TOKEN:
      type: Secret
      secret:
        name: pulumi-operator-github
        key: credential
    CONNECT_HOST:
      type: Literal
      literal:
        value: "http://onepassword-connect.kube-system.svc.cluster.local:8080"
    CONNECT_VAULT:
      type: Literal
      literal:
        value: "Eris"
    CONNECT_TOKEN:
      type: Secret
      secret:
        name: pulumi-operator-connect-token
        key: credential
    PULUMI_CONFIG_PASSPHRASE:
      type: Secret
      secret:
        name: pulumi-operator-passphrase
        key: password
  secretsRef:
    github:token:
      type: Secret
      secret:
        name: pulumi-operator-github
        key: credential
    authentik:token:
      type: Secret
      secret:
        name: authentik-secret
        key: credential
    authentik:url:
      type: Secret
      secret:
        name: authentik-secret
        key: url
  workspaceTemplate:
    spec:
      # renovate: datasource=docker depName=pulumi/pulumi-nodejs
      image: ghcr.io/pulumi/pulumi-nodejs:3.204.0@sha256:2bb8a80c990d4ed799af093cce199caa3a565d4c72c380189ba46d245eb60dc2
      serviceAccountName: ${APP}
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1
          memory: 1024Mi
