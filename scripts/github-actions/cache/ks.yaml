---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app action-runner-cache
  namespace: flux-system
spec:
  targetNamespace: &target-namespace github-actions
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: truenas-stash
  path: ./kubernetes/apps/github-actions/cache/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *app
      namespace: *target-namespace
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
